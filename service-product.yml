server:
  port: 8086
eureka:
  client:
    service-url:
     defaultZone: http://localhost:8082/eureka/

resilience4j:
    circuitbreaker:
        instances:
            BankAccountCB:
                ringBufferSizeInClosedState: 10
                ringBufferSizeInHalfOpenState: 3
                waitDurationInOpenState: 5S
                failureRateThreshold: 50
                eventConsumerBufferSize: 10
